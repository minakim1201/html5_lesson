<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <h1>비디오 관련 태그</h1>
    <h2>동영상 재생하기</h2>
    <video autoplay loop controls muted>

    </video>

    <h2>유튜브 재생하기</h2>
    <iframe src="https://youtube.com/embed/P-DIJc2DL9k?autoplay=1&mute=1"

    <iframe src="https://www.youtube.com/embed/ZCVXZpmLjQ0?si=7NwFK9Y8NxTCl0rB&autoplay=1&mute=1"

    </iframe>
